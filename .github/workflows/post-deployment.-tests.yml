name: Post Deployment Tests

on:
  push:
    branches: [ dev ]

env:
  AZURE_TENANT_ID:   ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID:   ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

  FABRIC_ENVIRONMENT: dev
  INTEGRATION_WORKSPACE_ID: ${{ vars.INTEGRATION_DEV_WS_ID }}
  FABRIC_SQL_ENDPOINT_LH1_DEV: 
  FABRIC_SQL_ENDPOINT_LH1_TEST: 
  FABRIC_SQL_ENDPOINT_LH1_PROD: 

  WORKSPACES_IN_ORDER: "store integration engineering orchestration presentation"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --with test

      - name: Run Pytest pipeline
        run: |
          poetry run pytest


